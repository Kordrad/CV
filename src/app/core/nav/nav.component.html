<nav class="nav">
  <span>{{ title }}</span>
  <div>
    <i antIcon [type]="'printer'" theme="fill" (click)="print()"></i>
  </div>
  <div class="nav__country">
    <img
      (click)="changeLang(lang.url)"
      *ngFor="let lang of languages"
      [alt]="lang.alt"
      [routerLink]="['/', lang.url]"
      [src]="lang.img"
    />
  </div>
</nav>
