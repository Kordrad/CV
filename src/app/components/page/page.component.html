<!--<span>{{'langTest' | translate}}</span>-->
<header>
  <img src="./assets/img/user.jpg" alt="User"/>

  <div>
    <h1 [innerHTML]="'name' | translate | bold"></h1>

  </div>
  <h2>
    {{'position' | translate}}
  </h2>
</header>

<section id="content">
  <aside>
    <section id="contact">
      <h3>{{'contact.title' | translate}}</h3>
      <ul>
        <li *ngFor="let contact of contacts">
          <i antIcon [type]="contact.icon" theme="fill"></i>
          <a [href]="contact.link" target="_blank">{{ contact.title | translate}}</a></li>
      </ul>
    </section>
  </aside>
  <main>

  </main>
</section>
